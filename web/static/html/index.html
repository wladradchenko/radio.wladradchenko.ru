	<div class="settings-description" id="list-description" style="text-align: end;" class="closed">
		<span id="game-text" style="color:white;display:block;margin-bottom: 20px;" class="button-text">Игра</span>
		<span id="donat-text" style="color:white;display:block;margin-bottom: 20px;" class="button-text">Донат</span>
		<span id="voice-text" style="color:white;display:block;margin-bottom: 20px;" class="button-text">Озвучка</span>
		<span id="volume-text" style="color:white;display:block;" class="button-text">Громкость</span>
	</div>
	<div class="content">
		<h1 class="glitch" id="timer" style="text-align: center;"></h1>
		<p id="quote" style="text-align: center;"></p>
		<div id="button-controls"> 
			<button class="buttons-wrapper left" style="background: none;"> 
				<div class="button-container"> 
					<div class="button-left button"> 
						<div class="dot dot-1"></div> 
						<div class="dot dot-2"></div> 
						<div class="dot dot-3"></div>

						<div class="dot dot-5"></div> 
					</div> 
				</div> 
				<div class="button-container">

						<div class="dot dot-4"></div> 
						<div class="dot dot-5"></div> 
					</div> 
				</div> 
			</button> 
			<button class="buttons-wrapper play" style="background: none;"> 
				<div class="button-container"> 
					<div class="button-play button paused"> 
						<div class="dot dot-1"></div> 
						<div class="dot dot-2"></div> 
						<div class="dot dot-3"></div> 
						<div class="dot dot-4"></div> 
						<div class="dot dot-5"></div> 
					</div> 
				</div> 
			</button> 
			<button class="buttons-wrapper right" style="background: none;"> 
				<div class="button-container"> 
					<div class="button-right button"> 
						<div class="dot dot-1"></div> 
						<div class="dot dot-2"></div> 
						<div class="dot dot-3"></div> 
						<div class="dot dot-4"></div> 
						<div class="dot dot-5"></div> 
					</div> 
				</div> 
				<div class="button-container"> 
					<div class="button-right button"> 
						<div class="dot dot-1"></div> 
						<div class="dot dot-2"></div>
						<div class="dot dot-3"></div> 
						<div class="dot dot-4"></div> 
						<div class="dot dot-5"></div> 
					</div> 
				</div> 
			</button> 
			<button class="buttons-wrapper mode" onclick="modeBackground(this);" style="background: none;"> 
				<div class="button-container" style="padding-left: 0;padding-right: 0;padding-top: 0;"> 
					<div class="button" style="color: #d9d9d9;font-size: xx-large;width: 50px;">2D</div> 
				</div> 
			</button>
		</div>
		<div class="button-vol"> 
			<input id="button-vol-input" type="range" value="100" min="0" max="100" disabled> 
		</div>	
		
		<ul style="display: none;" id="names-list">
			<li custom="/stream?station=lofi"></li>
		</ul>
	</div>
